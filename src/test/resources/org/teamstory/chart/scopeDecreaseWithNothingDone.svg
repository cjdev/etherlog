<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
  "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" version="1.1"
    viewBox="0 0 50 10">
     <style type="text/css" >
      <![CDATA[
        .swag {
            fill: yellow;
        }
        .todo {
            fill:blue;
        }
        .todo-right-edge {
            stroke:blue;
            stroke-width:.03
        }
        .done-right-edge {
            stroke:green;
            stroke-width:.03
        }
        .done {
            fill:green;
        }
        text {
            font-size:.5pt;
            font-family:sans-serif;
        }
        xlabel {
            transform:rotate(30 20,40);
        }
        line {
            stroke:grey;
            stroke-width:.01
        }

        nowLine {
            stroke:red;
            stroke-width:.05
        }

        .dot {
            stroke:black;
            stroke-width:.01;
            fill:black;
        }

        .projection, .old-projection {
            stroke:black;
            stroke-width:.05;
        }
        .old-projection {
            stroke-dasharray: .5,.5;
        }
        .monthBoundary {
            stroke:grey;
            stroke-width:.05;
        }
        .goal-label {

            font-size:.35pt;
            font-family:sans-serif;
        }
      ]]>
    </style>
  <polygon points="25.0,5.0 25.0,5.0" class="done-right-edge"/>
  <polygon points="25.0,8.0 25.0,5.0" class="todo-right-edge"/>
  <polygon points="25.0,8.0 25.0,8.0" class="swag-right-edge"/>
  <polygon points="2.0,2.0 25.0,5.0 25.0,5.0 2.0,2.0" class="done"/>
  <polygon points="2.0,2.0 2.0,8.0 25.0,8.0 25.0,5.0" class="todo"/>
  <polygon points="2.0,8.0 2.0,8.0 25.0,8.0 25.0,8.0" class="swag"/>
  <line y1="6.8" x1="0" y2="6.8" x2="48.0" />
  <text x="0" y="6.8" >2</text>
  <line y1="5.6" x1="0" y2="5.6" x2="48.0" />
  <text x="0" y="5.6" >4</text>
  <line y1="4.4" x1="0" y2="4.4" x2="48.0" />
  <text x="0" y="4.4" >6</text>
  <line y1="3.2" x1="0" y2="3.2" x2="48.0" />
  <text x="0" y="3.2" >8</text>
  <line y1="2.0" x1="0" y2="2.0" x2="48.0" />
  <text x="0" y="2.0" >10</text>
  <line class="projection" y1="5.0" x1="25.0" y2="8.0" x2="48.0" />
</svg>