<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
  "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" version="1.1"
    viewBox="0 0 50 10">
     <style type="text/css" >
      <![CDATA[
        .todo {
            fill:blue;
        }
        
        .done {
            fill:green;
        }
        text {
            font-size:1pt;
            font-family:sans-serif;
        }
        xlabel {
            transform:rotate(30 20,40);
        }
        line {
            stroke:grey;
            stroke-width:.01
        }
    
        nowLine {
            stroke:red;
            stroke-width:.05
        }
        
        .dot {
            stroke:black;
            stroke-width:.01;
            fill:black;
        }
        
      ]]>
    </style>
  <polygon points="2,2.0 25,2.0 25,4.0 2,2.0" class="done"/>
  <polygon points="2,2.0 2,8.0 25,8.0 25,4.0" class="todo"/>
  <polygon points="25,2.0 48,2.0 48,8.0 25,4.0" class="done"/>
  <polygon points="25,4.0 25,8.0 48,8.0 48,8.0" class="todo"/>
  <line y1="6.0" x1="0" y2="6.0" x2="48" />
  <text x="0" y="6.0" >1</text>
  <line y1="4.0" x1="0" y2="4.0" x2="48" />
  <text x="0" y="4.0" >2</text>
  <line y1="2.0" x1="0" y2="2.0" x2="48" />
  <text x="0" y="2.0" >3</text>
</svg>