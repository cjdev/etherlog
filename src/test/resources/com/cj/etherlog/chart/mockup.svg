<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
  "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" preserveAspectRatio="none" 
     width="14cm" height="5cm" viewBox="0 0 14 5">
     <style type="text/css" >
      <![CDATA[
        .todo {
            fill:blue;
        }
        
        .done {
            fill:green;
        }
        text {
            font-size:.25pt;
            font-family:sans-serif;
        }
        xlabel {
        	transform:rotate(30 20,40);
        }
        line {
        	stroke:grey;
        	stroke-width:.01
        }
        
        .dot {
	        stroke:black;
	        stroke-width:.01;
	        fill:black;
        }
        
      ]]>
    </style>
  <polygon points="2,1 12,1 12,3 2,1" class="done"/>
  <polygon points="2,1 2,4 12,4 12,3" class="todo"/>
  
  <text x="1.75" y="1" transform="scale(1.75,2)" >4</text>
  <line x1="1.75" y1="1" x2="14" y2="1"/>
  
  <text x="1.75" y="2" >3</text>
  <line x1="1.75" y1="2" x2="14" y2="2"/>

  <text x="1.75" y="3" >2</text>
  <line x1="1.75" y1="3" x2="14" y2="3"/>


  <text x="1.75" y="4" >1</text>
  <line x1="1.75" y1="4" x2="14" y2="4"/>
  
  <line x1="3" y1="1" x2="3" y2="5"/>
  <circle cx="3" cy="4" r=".04" class="dot"/>
  <text x="3" y="4" transform="rotate(90 3,4)" class="xlabel" >25</text>
  
  
  <line x1="4" y1="1" x2="4" y2="5"/>
  <circle cx="3" cy="4" r=".04" class="dot"/>
  <text x="4" y="4" transform="rotate(90 4,4)" class="xlabel" >30</text>
</svg>