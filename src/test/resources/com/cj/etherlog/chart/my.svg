<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
  "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" version="1.1"
    viewBox="0 0 50 10">
     <style type="text/css" >
      <![CDATA[
        .todo {
            fill:blue;
        }
        
        .done {
            fill:green;
        }
        text {
            font-size:1pt;
            font-family:sans-serif;
        }
        xlabel {
            transform:rotate(30 20,40);
        }
        line {
            stroke:grey;
            stroke-width:.01
        }
    
        nowLine {
            stroke:red;
            stroke-width:.05
        }
        
        .dot {
            stroke:black;
            stroke-width:.01;
            fill:black;
        }
        
        .projection {
            stroke:red;
            stroke-width:.05
        }
      ]]>
    </style>
  <polygon points="2.0,2.0 25.0,2.0 25.0,6.0 2.0,2.0" class="done"/>
  <polygon points="2.0,2.0 2.0,8.0 25.0,8.0 25.0,6.0" class="todo"/>
  <line y1="6.0" x1="0" y2="6.0" x2="48.0" />
  <text x="0" y="6.0" >1</text>
  <line y1="4.0" x1="0" y2="4.0" x2="48.0" />
  <text x="0" y="4.0" >2</text>
  <line y1="2.0" x1="0" y2="2.0" x2="48.0" />
  <text x="0" y="2.0" >3</text>
  <line class="projection" y1="4.0" x1="2.0" y2="4.0" x2="48.0" />
  <line class="projection" y1="6.0" x1="2.0" y2="6.0" x2="48.0" />
</svg>