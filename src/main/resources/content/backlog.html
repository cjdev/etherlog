<html>
	<head>
	    <title>Etherlog</title>
		<link rel="stylesheet" href="/styles.css"/>

		<link rel="stylesheet" href="/api/backlogs/xx/mystyle.css"/>
		<script type="text/javascript" data-main="backlog" src="/require-config.js"></script>
		<script type="text/javascript" data-main="backlog" src="/scripts/require.js"></script>
	</head>
	<body>
	<div class="floatingHeader" style="visibility:hidden;width:100%;">
	   <img class="chart"></img>
		<div>
		
	                <button style="display:none;" class="save-button">Publish</button>
	                <button style="display:none;" class="add-story-button">Add Story</button>
	                <button style="display:none;" class="add-epic-button">Add Epic</button>
	                <button style="display:none;" class="add-goal-button">Add Goal</button>
	                <button class="toggle-burndown-button">Chart</button>
	                <button class="hide-button">Finished Stories</button>
	                <button class="edit-button">Edit</button>
	                
		</div>
	</div>
	<div id="top">
			
			<div id="header" style="margin:10px;">
        <div>
              <div id="slider"></div>
          <span id="title"></span>
          <span id="summary"></span>
          <img class="throbber" style="margin-left:5px; width:25px;height:25px;"src="/throbber.gif" />
        </div>
				<div class="velocity-div" style="display:none;">Velocity: <input class="velocity-text" type="text"></name></div>
				<div class="memo-text"></div>
				
				
			  <img class="chart" ></img>
			  
                <button style="display:none;" class="save-button">Publish</button>
                <button style="display:none;" class="add-story-button">Add Story</button>
                <button style="display:none;" class="add-epic-button">Add Epic</button>
                <button style="display:none;" class="add-goal-button">Add Goal</button>
                <button class="toggle-burndown-button">Chart</button>
                <button class="hide-button">Finished Stories</button>
                <button class="edit-button">Edit</button>
			</div>
        <div class="commit-dialog" style="display:none;">
             Describe your changes:<textarea class="commit-message"></textarea> 
             <button class="cancel-button">Cancel</button> 
             <button class="publish-button">Publish</button> 
        </div>
	</div>
	<div class="backlog">
	
	</div>
	<script type="text/javascript">
	require(["jquery"], function($){
	    function updateFloatingChart() {
		    	var b = $(".backlog");
		        var el             = $(b),
		            offset         = el.offset(),
		            scrollTop      = $(window).scrollTop(),
		            floatingHeader = $(".floatingHeader")
		        console.log(floatingHeader.length);
		        if ((scrollTop > (offset.top - floatingHeader.height())) ) {
		            floatingHeader.css({
		             "visibility": "visible"
		            });
		        } else {
		            floatingHeader.css({
		             "visibility": "hidden"
		            });      
		        };
		 }
		
		// DOM Ready      
		$(function() {

		   $(window)
		    .scroll(updateFloatingChart)
		    .trigger("scroll");
		   
		});
	});
	
	</script>
	</body>
</html>
