<html>
	<head>
	    <title>TeamStory</title>
		<link rel="stylesheet" href="/styles.css"/>
		<script type="text/javascript" src="/require-config.js"></script>
		<script type="text/javascript" data-main="frontPage" src="/scripts/require.js"></script>
	</head>
	<body>
	
	<h1>TeamStory</h1>
    <h3><a href="/overview">stategic view</a></h3>
    <div class="backlog-list-section">
    <div class="header">
	    <button class="configure-global-settings-button header-button">Settings</button>
	    <button class="add-backlog-button header-button">New Backlog</button>
	    <input type="checkbox" class="show-archived-checkbox">show archived</input>
	    
    </div>
    <hr>
    <div class="settings-area" style="display:none;">
    <h2>Settings</h2>
       Chart Type: 
          <input type="radio" name="chart-type" value="default">continuous</input>
          <input type="radio" name="chart-type" value="iteration-bars">iteration bars (beta)</input>
    
    </div>
	<ul class="backlog-list"></ul>
	</div>
	</body>
</html>
