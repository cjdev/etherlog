<html>
<head>
<title>TeamStory</title>
<link rel="stylesheet" href="/css/normalize.css"/>
<link rel="stylesheet" href="/css/foundation.min.css"/>
<link rel="stylesheet" href="/css/styles.css"/>
<script type="text/javascript" src="/require-config.js"></script>
<script type="text/javascript" data-main="frontPage" src="/scripts/vendor/require.js"></script>
</head>
<body>
<div class="sticky">
    <nav class="top-bar" data-topbar role="navigation">
        <ul class="title-area">
            <li class="name">
            <h1><a href="/">TeamStory</a></h1>
            </li>
        </ul>
        <section class="top-bar-section">
            <ul class="right">
                <li><a class="archived-toggle-button" href="#">Show Archived</a></li>
                <li><a href="/overview">Strategic View</a></li>
                <li><a class="settings-button" href="#" data-reveal-id="settings-modal">Settings</a></li>
            </ul>
            <ul class="left">
                <li><a class="add-backlog-button" href="#" data-reveal-id="new-backlog-modal">New Backlog</a></li>
            </ul>
        </section>
    </nav>
</div>
<div id="backloglist"></div>

<div id="settings-modal" class="reveal-modal medium" data-reveal>
    <h3>Settings</h3>
    <label>Chart Type</label>
    <input type="radio" id="continuous" name="chart-type" value="default"/>
    <label for="continuous">Continuous</label>
    <input type="radio" id="iteration-bars" name="chart-type" value="iteration-bars"/>
    <label for="iteration-bars">Iteration bars (beta)</label>
    <a class="close-reveal-modal">&#215;</a>
</div>
<div id="new-backlog-modal" class="reveal-modal medium" data-reveal>
    <h3>New Backlog</h3>

    <label>Name</label>
    <input type="text" id="new-backlog-name" placeholder="Enter backlog name"/>
    <a href="#" class="button tiny radius create-button">Create</a>
    <a href="#" class="button tiny radius alert cancel-button">Cancel</a>
    <a class="close-reveal-modal">&#215;</a>
</div>
<div id="archive-modal" class="reveal-modal small" data-reveal>
    <h3>Archive</h3>
    <p>Are you sure you want to archive "<span class="backlog-name"></span>"?</p>
    <a href="#" class="button tiny radius archive-confirm-button">Archive</a>
    <a href="#" class="button tiny radius alert cancel-button">Cancel</a>
    <a class="close-reveal-modal">&#215;</a>
</div>


</body>
</html>
