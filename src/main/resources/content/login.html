<html>
<head>
    <title>TeamStory</title>
    <link rel="stylesheet" href="/css/normalize.css"/>
    <link rel="stylesheet" href="/jqueryui-theme/minified/jquery-ui.min.css"/>
    <link rel="stylesheet" href="/css/foundation.min.css"/>
    <link rel="stylesheet" href="/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/css/styles.css"/>
    <style type="text/css">
       .welcome {
		font-size: 26px;
       }
       .login-panel {
        text-align: center;
        padding-top:2em;
        max-width:300px;
        display:inline-block;
       }
    </style>
    <script type="text/javascript" src="/require-config.js"></script>
    <script type="text/javascript" data-main="login" src="/scripts/vendor/require.js"></script>
</head>
<body style="text-align:center;">
    <div class="login-panel">
        <p class="welcome">Welcome to TeamStory!</p>
        <form>
	        <div class="row collapse">
	          <div class="column">
	            <input class="email" type="text" placeholder="email">
	          </div>
	        </div>
	        <div class="row collapse">
	          <div class="column ">
	            <input class="password" type="password" placeholder="password">
	          </div>
	        </div>
	        <div class="row collapse">
              <div class="column ">
                <small class="error" style="display:none;">Invalid Credentials</small>
              </div>
            </div>
	        <div class="row collapse">
	            <div class="column">
		        <button class="button ">Sign in</button>
		        </div>
	        </div>
        </form>
     </div>
</body>
</html>
